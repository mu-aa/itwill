<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>이벤트(Event) - Event Listener</h1>
	<hr>
	<!-- 태그의 이벤트 속성의 속성값으로 이벤트 처리 함수를 호출하여 이벤트 처리 -->
	<!-- ㄴ 다수의 이벤트 처리 함수 호출 가능 -->
	<button type="button" onclick="eventHandleOne(); eventHandleTwo();">Event Button-1</button>
	<button type="button" id="btn">Event Button-2</button>
	
	<script type="text/javascript">
	/* 간소화 된 코드
	function eventHandleOne() {
		alert("eventHandleOne 함수의 이벤트 처리 명령 실행");
	}
	
	function eventHandleTwo() {
		alert("eventHandleTwo 함수의 이벤트 처리 명령 실행");
	}
	
	//태그를 검색하여 Element 객체로 반환받아 이벤트 속성에 이벤트 처리 함수 등록하여 이벤트 처리
	document.getElementById("btn").onclick=function() {
		alert("첫번째 이벤트 처리 함수의 명령 실행");
	}
	*/
	
	/* 기본형 */
	//Node.addEvenListener(type, callback [, capture]) : Node(Element) 객체에서 발생된 이벤트에 대한 
	//	이벤트 처리 함수를 등록하는 메소드
	//ㄴ type : 이벤트 종류, callback : 이벤트 처리 함수, capture : false(default) 또는 true
	//ㄴ Node(Element) 객체에서 발생된 이벤트에 대한 다수의 이벤트 처리 함수를 등록하는 메소드
	document.getElementById("btn").addEventListener("click", function() {
		alert("첫번째 이벤트 처리 함수의 명령 실행");
	});
	
	document.getElementById("btn").addEventListener("click", function() {
		alert("두번째 이벤트 처리 함수의 명령 실행");
	});
	</script>
</body>
</html>
