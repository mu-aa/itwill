<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) - location 객체</h1>
	<hr>
	<p>location 객체 : 브라우저에서 URL 주소를 입력하는 영역을 객체로 표현하여 프로퍼티와 메소드 제공</p>
	<script type="text/javascript">
	
	//location.toString() : 브라우저 주소 입력영역의 URL 주소를 문자값으로 반환하는 메소드
	//ㄴ toString() 메소드는 자동 호출
	//alert(location.toString()); //https://localhost:8000/web/js/33_loaction.html
	//alert(location); //https://localhost:8000/web/js/33_loaction.html
	
	//★location.href : location 객체의 URL 주소를 저장한 프로퍼티
	//ㄴ location.href 프로퍼티의 저장값을 변경하면 브라우저 주소 입력영역의 URL 주소 변경
	/*
	setTimeout(function() {
		//브라우저 주소 입력영역의 URL 주소가 변경되면 브라우저는 해당 URL 주소의 웹프로그램(웹문서)
		//요청하여 처리결과를 응답받아 출력 - 페이지 이동
		location.href="https://daum.net";
	}, 3000);
	*/
	
	//location.reload() : 브라우저가 현재 요청한 URL 주소의 웹프로그램(웹문서)을 재요청하는 메소드 - 새로고침
	setInterval(function() {
		location.reload();
	}, 1000)
	</script>
</body>
</html>
