<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>BOM(Browser Object Model) : window 객체</h1>
	<hr>
	<p>BOM : 브라우저를 기반으로 제공받는 자바스크립트 객체</p>
	<p>window : 브라우저를 객체로 표현하여 프로퍼티와 메소드 제공</p>
	<script type="text/javascript">
	
	//window.alert(message) : 메세지창(경고창)을 이용하여 메세지를 출력하는 메소드 - 웹퍼블리싱에 의해 비권장
	//window.alert("메세지창(경고창)을 이용하여 메세지를 출력하는 메소드");
	
	//window.prompt(message[, value]) : 입력창을 이용하여 사용자로부터 문자값을 입력받아 반환하는 메소드 - 웹퍼블리싱에 의해 비권장
	//var imput=prompt("숫자를 입력해 주세요.", 100);
	
	//window.confirm(message) : 확인창을 이용하여 사용자로부터 선택값을 반환하는 메소드 - 웹퍼블리싱에 의해 비권장
	//ㄴ 확인창에서 [취소]를 선택하면 [false]를, [확인]을 선택하면 [true]를 반환
	/*
	if(confirm("정말로 삭제 하시겠습니까?")) {
		alert("게시글을 삭제 하였습니다.");
	} else {
		alert("삭제를 취소 하였습니다.");
	}
	*/
	
	//window.open(url[, name][, option]) : 새로운 브라우저(팝업창)에서 웹프로그램(웹문서)을 요청하여
	//처리결과를 응답받아 출력하는 메소드
	//ㄴ name : IE에서 띄어쓰기를 인식하지 못함(띄어쓰기 금지)
	//ㄴ option : width, height, top, left, menubar, toolbar, resizable 등 
	//window.open("https://www.daum.net", "pop-up", "width=1000, height=640, top=100, left=200");
	
	//window.close() : 브라우저를 종료하는 메소드
	if(confirm("브라우저를 종료 하시겠습니까?")) {
		window.close();
	}
	</script>
</body>
</html>
