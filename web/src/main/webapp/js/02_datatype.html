<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<!-- 리터럴(Literal) : 프로그램 언어에서 값을 표현하는 방법 -->
	<h1>자바스크립트 자료형(DataType)과 리터럴(Literal)</h1>
	<hr>
	<p>문자형(string) : " " 또는 ' ' 기호를 이용하여 표현하는 문자값</p>
	<p>숫자형(number) : 정수 또는 실수로 표현하는 숫자값</p>
	<p>논리형(boolean) : false 또는 true 키워드로 표현하는 논리값</p>
	<p>함수형(function) : 함수를 표현한 값</p>
	<p>객체형(object) : 객체를 표현한 값</p>
	<p>미지정자료형(undefined) : 값을 자료형으로 표현할 수 없는 경우 사용되는 자료형</p>
	
	<script type="text/javascript">
	//typeof : 값(변수)에 대한 자료형을 제공하는 연산자
	// alert(typeof("홍길동"));  string
	// alert(typeof(123));  number
	// alert(typeof("123"));  string
	// alert(typeof(false));  boolean
	// alert(typeof(function() {}));  function
	// alert(typeof({}));  object
	   var num;//  변수 선언
	   alert(num);//  undefined
	</script>
</body>
</html>
