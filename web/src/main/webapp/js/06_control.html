	<h1>자바스크립트 제어문</h1>
	<hr>
	<p>제어문 : 명령을 처리하는 흐름(스레드)을 변경하는 구문</p>
	<p>선택문 : if, switch</p>
	<p>반복문 : for, while</p>
	<p>기타 : break, continue</p>
	<script type="text/javascript">
	//사용자로부터 숫자값을 입력받아 숫자값에 대한 제곱근을 계산하여 출력하는 프로그램 작성
	//ㄴ 숫자값이 아닌 값을 입력한 경우 에러 메세지 출력

	//prompt(message[, value]) : 입력창을 제공하여 값을 입력받아 문자값으로 반환하는 함수
/*	var num=prompt("숫자를 입력해주세요.");

	alert(num*num); //연산자에 의해 숫자값으로 자동 형변환 - NaN 발생 가능
	
	//isNaN(value) : 매개변수로 전달받은 값이 숫자값으로 형변환 가능하면 false를, 불가능하면(NaN이 발생하면) true를 반환

	//학생 성적에 대한 총점, 평균, 학점을 계산하여 출력하는 프로그램 작성
	var kor=98, eng=80, math=91;
	var tot=kor+eng+math;
	var avg=tot/3;
	
	var grade;
	//parseInt(value) : 매개변수로 값을 전달받아 정수값으로 변환하여 반환하는 함수
	//ㄴ 소수점 자릿수 절삭
	switch (parseInt(avg/10)) {
	case 10: 
	case 9: grade="A"; break;
	case 8: grade="B"; break;
	case 7: grade="C"; break;
	case 6: grade="D"; break;
	default: grade="F"; break;
	}
	alert("[총점] = "+tot+" [평균] = "+parseInt(avg)+" [학점] = "+grade);
	
	//1~100 범위의 정수값의 합계를 계산하여 출력하는 프로그램 작성
	var tot=0;
	for(i=1;i<=100;i++) {
		tot+=i;
	}
	alert("1~100 범위의 정수들의 합계 = "+tot);
	
	//A4 용지를 계속 반으로 접어 펼쳤을 경우 사각형 모양이 
	//500개 이상이 되려면 몇 번 접으면 되는지 계산하여 출력하는 프로그램 작성
	var cnt=0, sqr=1;
	
	while(sqr<500) {
		cnt++;
		sqr*=2;
	}
	alert("접은 횟수 = "+cnt+"\n사각형 갯수 = "+sqr);
	
	//1~10 범위의 정수값 중 홀수만 출력하는 프로그램 작성
	var text="";
	for(i=1;i<=10;i++) {
		if(i%2==0){
			continue; //i가 짝수일 때 밑의 명령들 생략
		}
		text+=i+" "; //텍스트에 i 저장
	}
	alert("1~10 범위의 홀수 = "+text);
	</script>
