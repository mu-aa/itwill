<body>
	<h1>BOM(Browser Object Model) - document 객체</h1>
	<hr>
	<p>document 객체 : 웹프로그램(웹문서)의 요쳥 결과를 응답받아 브라우저에 출력하는
		 영역을 객체로 표현하여 프로퍼티와 메소드 제공 </p>
	<script type="text/javascript">

	//alert(document); //[object HTMLDocument]
	
	//document.writeln(html) : HTML 태그를 전달받아 응답출력 영역에 출력하는 메소드
	document.write("<p>document.write() 메소드에 의해 출력된 내용입니다.</p>");
	</script>
</body>
