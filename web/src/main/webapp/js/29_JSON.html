<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>JSON 클래스 함수</h1>
	<hr>
	<p>JSON에 관련된 프로퍼티와 메소드를 제공하는 클래스 함수</p>
	<script type="text/javascript">
	
	//JSON 기능을 사용하여 Object 객체를 생성하여 변수에 저장
	var student={num:1000, name:"홍길동"};
	//alert("변수의 자료형 = "+typeof(student));
	
	//alert("student = "+student); // [object Object] - toString() 생략 가능
	
	//alert("학번 = "+student.num+", 이름 = "+student.name);
	
	//JSON.stringfy(object) : 매개변수로 자바스크립트 객체를 전달받아 JSON 형식의 
	//	문자값으로 변환하여 반환하는 메소드 
	//ㄴ 웹프로그램을 요청할 때 자바스크립트 객체를 JSON 형식의 문자값으로 변환하여 전달
	var text=JSON.stringify(student);
	//alert("text 변수의 자료형 = "+typeof(text)); // string
	
	//JSON.parse(json) : 매개변수로 JSON 형식의 문자값을 전달받아 자바스크립트 객체로 
	//	변환하여 반환하는 메소드 - eval 함수 사용 가능
	//ㄴ 웹프로그램을 요청하여 JSON 형식의 문자값으로 응답받은 경우 응답결과를 자바스크립트
	//	객체로 변환하여 사용하기 위해 호출
	//var stu=JSON.parse(text);
	
	//JSON 형식의 문자값을 자바스크립트 명령으로 변환하여 Object 객체 생성
	var stu=eval("("+text+")");
	
	//alert("stu 변수의 자료형 = "+typeof(stu)); // object
	alert("학번 = "+stu.num+", 이름 = "+stu.name);
	</script>
</body>
</html>
