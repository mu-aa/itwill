<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장함수 - isFinite 함수</h1>
	<hr>
	<p>isFinite(value) : 전달값이 무한수인 경우 false를 반환하고 유한수인 경우 true를 반환하는 함수</p>
	
	<script type="text/javascript">
	
	var num1=10, num2=3;
	alert("결과 = "+(num1/num2)); //3.3333333335 - 자바스크립트는 유한수로만 표현
	var num1=10, num2=0;
	alert("결과 = "+(num1/num2)); //Infinity : 무한수를 표현하기 위한 상수
	
	if(isFinite(num1/num2)) {
		alert("결과 = "+(num1/num2));
	} else {
		alert("0으로 나눌 수 없습니다.");
	}
	</script>
</body>
</html>
