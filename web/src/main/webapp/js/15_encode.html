<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>내장함수 - 부호화(복호화) 관련 함수</h1>
	<hr>
	<!-- URL 주소는 영문자, 숫자, 일부 특수문자로만 표현 가능 -->
	<!-- ㄴ URI(자원 식별자) = URL(자원 위치)+QueryString(전달값) -->
	<!-- 웹은 URI 주소의 QueryString으로 요청 웹프로그램에 값 전달 -->
	<!-- 문제점) QueryString에는 URI 주소로 표현 불가능한 문자 포함 가능 - 비정상적인 값 전달 -->
	<!-- 해결법) QueryString에 URI 주소로 표현 불가능한 문자가 포함되어 있는 경우 Unicode로 변환(부호화)하여 전달 -->
	<!-- ㄴ 부호화 처리된 문자를 원래 문자로 변환(복호화)하여 사용 -->
	<p>encodeURI(string) or encodeURIComponent(string) : 일반 문자값을 전달받아 부호화 처리하여 반환하는 함수</p>
	<p>decodeURI(string) or decodeURIComponent(string) : 부호화 처리된 문자값을 전달받아 복호화 처리하여 반환하는 함수</p>
	
	<script type="text/javascript">
	
	var name="홍길동";
	var encodeName=encodeURIComponent(name);
	
	//alert("encodeName = "+encodeName);
	
	var decodeName=decodeURIComponent(encodeName);
	alert("decodeName = "+decodeName);
	</script>
</body>
</html>
