<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>콜백함수(CallBack Function)</h1>
	<hr>
	<p>매개변수로 함수를 전달받아 저장하고 함수 내부에서 매개변수를 이용하여 호출되는 함수</p>

	<script type="text/javascript">
	
	function display1() {
		alert("display1 함수의 명령 실행");
	}
	
	//함수명은 함수룰 구분하기 위한 식별자로 내부적으로 함수변수처럼 저장하여 사용
	//alert(display1); //함수명 >> 함수
	//display1(); //함수변수를 이용하여 함수 호출
	
	//익명함수를 변수에 저장 - 함수변수
	var display2=function() {
		alert("display2 함수의 명령 실행");
	}
	
	function display(callback) {
		//alert(callback); //매개변수에 저장된 함수 출력
		
		callback(); //매개변수에 저장된 함수 호출 - 콜백함수
	}
	
	//display(display1); //함수명을 이용하여 매개변수에 함수 전달
	//display(display2); //함수변수를 이용하여 매개변수에 함수 전달
	
	//함수 호출 시 익명함수를 생성하여 매개변수에 전달
	/*
	display(function() {
		alert("익명함수의 명령 실행");
	});
	*/
	
	//함수 호출 시 화살표 함수(Arrow Function)를 생성하여 매개변수에 전달 -> 익명함수 코드에서 간소화
	display(() => alert("익명함수의 명령 실행"));
	</script>
</body>
</html>
