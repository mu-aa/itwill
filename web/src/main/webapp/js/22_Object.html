	<p>생성된 Object 객체에 필요한 요소를 추가하여 사용 - 원하는 요소의 객체를 하나만 생성</p>
	<script type="text/javascript">

	student.display();
	*/
	
	
	/*
	//자바스크립트에서는 Object 객체를 보다 쉽게 생성하기 위해 JSON 기능 제공
	//JSON(JavaScript Object Notation) : 자바스크립트 객체 표기법

	var student={};
	//alert(student); //[object Object]

	student.name="홍길동";

	//★JSON을 이용하여 객체를 생성하면 객체 생성 시 요소 추가 가능

	/*

		}
	};
	student.display();

	//ES6에서 Object 객체에서 메소드를 간결하게 표현 가능
	var student={num:1000, name:"홍길동", address:"서울시 강남구"
		,display() {
			alert("학번 = "+this.num+", 이름 = "+this.name+", 주소 = "+this.address);
		}
	};
	
	student.display();
	</script>
