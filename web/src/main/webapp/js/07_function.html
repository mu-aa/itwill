<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 함수</h1>
	<hr>
	<p>함수(Function) : 매개변수로 값을 전달받아 가공 처리하여 결과를 반환하는 기능 제공</p>
	<p>함수를 선언해야만 함수를 호출하여 함수 내부에 작성된 명령을 실행하여 처리결과를 반환받아 사용 가능</p>
	<hr>
	<p>함수는 선언방법에 따라 선언함수와 익명함수로 구분</p>
	<p>선언함수 : 함수명을 명시하여 선언하는 함수
		- 자바스크립트 명령 실행전에 선언함수가 미리 생성되어 함수 선언 전에 호출 가능</p>
	<p>익명함수 : 함수명을 명시하지 않고 선언하는 함수
		- 자바스크립트 명령과 동일하게 익명함수가 생성되어 함수 선언 후 호출 가능</p>
	
	<script type="text/javascript">
	//선언함수 선언 방법 - 함수명을 명시하여 선언
	//ㄴ 내부적으로 함수명은 변수로 처리, 선언함수는 값으로 처리
	//형식) function 함수명(매개변수, 매개변수, ...) { 명령; 명령; ... }
	/*
	function display() {
		alert("선언함수의 명령 실행");
	}
	*/
	//함수명은 변수와 동일한 기능을 제공하므로 함수명을 출력할 경우 선언함수가 문자로 출력
	//alert("자료형 = "+typeof(display)); //자료형 = function
	//alert("display = "+display); 
	
	//선언함수는 함수명을 이용하여 호출 - 반복 호출 가능
	//형식) 함수명(값, 값, ...);
	/*
	display();
	display();
	*/
	
	//익명함수 선언 방법 - 함수명을 명시하지 않고 선언
	//ㄴ 익명함수 선언 시 호출하여 사용 - 반복 호출 불가능
	//형식) (function (매개변수, 매개변수, ...) { 명령; 명령; ... })(값, 값, ...)
	/*
	(function() {
		alert("익명함수의 명령 실행");	
	})(); //익명함수 선언 및 호출
	*/
	
	//변수에 익명함수 저장 가능 - 함수변수
	/*
	var display=function(){
		alert("익명함수의 명령 실행");	
	//alert("display = "+display); 
	}
	*/
	//alert("자료형 = "+typeof(display)); //자료형 = function
	//alert("display ="+display);
	
	//함수변수는 함수를 구분하기 위한 식별자와 동일한 역할 수행
	//ㄴ 함수변수를 사용하여 함수 호출 가능
	//형식) 함수변수(값, 값, ...)
	//display();
	
	//변수에 선언함수 저장 가능
	/*
	var display=function printf() {
		alert("선언함수의 명령 실행");
	}
	printf(); //함수명을 이용하여 함수 호출 불가능
	
	display();
	
	function display() {
		alert("선언함수의 명령 실행");		
	}
	*/
	
	/*
	//자바스크립트 명령처럼 익명함수가 명령에 의해 생성되므로 익명함수는 함수 선언전에 호출 불가능
	display();
	var display=function() {
		alert("익명함수의 명령 실행");
	}
	*/
	
	//ES6에서는 람다 표현식을 이용한 화살표 함수 추가
	//ㄴ 코드를 간결하게 표현하여 가독성 증가
	//형식) (매개변수, 매개변수, ...) => { 명령; 명령; ... }
	//ㄴ 변수에 화살표 함수를 저장하고 변수를 이용하여 함수 호출 가능
	const display=() => { alert("화살표 함수의 명령 실행"); }
	display();
	</script>
</body>
</html>
