<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>함수의 매개변수</h1>
	<hr>
	<p>매개변수(Argument) : 함수 내부에 작성된 명령을 실행하기 위해 반드시 필요한 값을
		함수 호출 시 전달받아 저장하기 위한 변수</p>
	<script type="text/javascript">
	//매개변수는 var 키워드 없이 선언하며 지역변수로 처리
	function sum(num1, num2) {
		alert("합계 = "+(num1+num2));
	}
	
	//함수 매개변수의 갯수에 맞게 값을 차례대로 전달하여 함수 호출
	//sum(10, 20);
	
	//함수 매개변수의 갯수보다 적은 갯수의 값을 전달한 경우
	//ㄴ 값을 전달받지 못한 매개변수는 [undefined] 자료형의 변수로 처리 - 비정상적인 결과 발생
	sum(10); //NaN
	
	//함수 매개변수의 갯수보다 많은 갯수의 값을 전달한 경우
	//ㄴ 매개변수에 값이 차례대로 전달되며 남은 값은 미사용 처리
	//sum(10, 20, 30, 40); //30
	
	function total() {
		//alert("total 함수의 명령 실행");
		
		//함수 내부에는 함수 호출 시 전달되는 모든 값을 저장한 Arguments 변수(Arguments 객체 - 배열)가 존재
		//alert(arguments); //[object Arguments]
		//alert(arguments.length); //Arguments 객체에 저장된 요소의 갯수 - 전달값의 갯수
		
		var tot=0;
		for(i=0; i<arguments.length;i++) {
			//Arguments[index] : Arguments 객체에 저장된 index 위치의 값 - 전달값
			tot+=arguments[i];
		}
		alert("합계 = "+tot);
	}
	//매개변수에 상관없이 함수명을 이용하여 함수 호출 가능
	//total();
	//total(10, 20); //필요없는 매개변수
	total(10, 20, 30, 40, 50);
	</script>
</body>
</html>
