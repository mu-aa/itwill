	//` `(백틱) 기호로 표현된 문자값에서 $ 와 { } 기호를 사용하여 변수값 출력 가능

	function fun() {

		let num2=200; //함수 외부에서 사용 불가능 - 블럭 종료 시 변수 소멸

	}
