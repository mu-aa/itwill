<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>Date 클래스 함수</h1>
	<hr>
	<p>날짜와 시간이 저장된 객체를 생성하기 위한 클래스 함수 - 객체에 대한 프로퍼티와 메소드</p>
	<script type="text/javascript">
	
	//클라이언트 플랫폼(OS)의 현재 날짜와 시간이 저장된 Date 객체를 생성하여 변수에 저장
	var now=new Date();
	
	//Date.toString() : Date 객체에 저장된 날짜와 시간을 문자값으로 변환하여 반환하는 메소드
	//alert("now.toString() ="+now.toString());//toString() 생략 가능
	
	//Date.toLocaleString() : Date 객체에 저장된 날짜와 시간을 클라이언트 플랫폼에 맞는
	//패턴의 문자값으로 변환하여 반환하는 메소드
	//alert("now.toLocaleString() = "+now.toLocaleString());
	
	/*
	var day=["일", "월", "화", "수", "목", "금", "토"];
	//Date.getXXX() : Date 객체에 저장된 날짜와 시간 중 원하는 값을 반환하는 메소드
	var today=now.getFullYear()+"년"+(now.getMonth()+1)+"월"+now.getDate()+"일"+day[now.getDay()]+"요일";
	alert("today = "+today);
	*/
	
	//매개변수에 특정 날짜와 시간정보를 전달하여 Date 객체 생성 가능
	var birthday=new Date(2000,0,1);
	
	//Date.getTime() : Date 객체에 저장된 날짜와 시간에 대한 초단위 시간(ms - TimeStamp)를 반환하는 메소드
	var interval=(now.getTime()-birthday.getTime())/(1000*24*60*60);
	
	//alert("당신이 오늘까지 "+interval+"일 살았습니다.");
	alert("당신이 오늘까지 "+Math.ceil(interval)+"일 살았습니다.");
	</script>
</body>
</html>
