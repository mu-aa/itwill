<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
	<h1>자바스크립트 형변환</h1>
	<hr>
	<p>자동 형변환 - 연산자에 의해 값의 자료형이 자동으로 변환</p>
	<p>강제 형변환 - 자료형 관련 함수에 의해 값의 자료형을 강제로 변환</p>
	
	<script type="text/javascript">
	//+ 연산자는 두 피연산자의 자료형이 모두 숫자인 경우 산술연산 처리
	alert(20+10);
	
	//+ 연산자는 두 피연산자의 자료형 중 하나의 자료형이 문자값인 경우 모두 문자값으로 변환하여 결합 처리
	alert("20"+10);
	
	//+ 연산자를 제외한 나머지 산술 연산자는 모든 피연산자를 숫자값으로 변환하여 산술연산 처리
	alert("20"-10); //10
	alert("20"/10); //2
	alert("20"*10); //200
	alert("20"%10); //0
	
	//논리값은 true=1 false=0 으로 변환하여 산술연산 처리
	//ㄴ 숫자값과 논리값을 비교 연산할 경우 0은 false, 나머지 숫자는 true로 변환
	alert(20+true); //21
	
	//NaN(Not a Number) : 숫자값으로 형변환 할 수 없는 경우 제공되는 함수
	//ㄴ NaN를 연산 처리하면 결과값으로 NaN 제공
	alert("abc"-10); //NaN
	
	//Number(value) : 매개변수로 값을 전달받아 숫자값으로 변환하여 반환하는 함수 - NaN 발생
	alert(Number("20")+10); //강제 형변환
	</script>
</body>
</html>
