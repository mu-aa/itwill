<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<!-- form 태그 : 사용자로부터 값을 입력받아 웹프로그램을 요청하여 입력값을 전달하기 위한 태그 -->
	<!-- ㄴ 하위태그로 입력태그와 form 태그가 실행되기 위해 Submit 이벤트를 발생시키는 태그를 반드시 작성 -->
	<!-- action 속성 : form 태그로 요청할 웹프로그램(Servlet)의 URL 주소를 속성값으로 설정 -->
	<!-- method 속성 : 웹프로그램의 요청방식(GET 또는 POST)을 속성값으로 설정 -->
	<!-- ㄴ 웹프로그램 요청방식에 따라 사용자 입력값을 전달하는 방식이 다름 -->
	<!-- GET : 사용자 입력값을 URL 주소의 QueryString으로 전달 -->
	<!-- ㄴ 보안이 필요 없는 소량의 값을 전달할 때 사용 -->
	<!-- POST : 사용자 입력값을 Request Message의 Body에 저장해 전달 -->
	<!-- ㄴ 보안이 필요한 값 또는 대량의 값을 전달할 때 사용 -->
	<!-- Request Message : 웹프로그램 요청 시 클라이언트의 정보를 저장하여 전달하는 메세지(객체) -->
	<!-- ㄴ Header와 Body로 구성되며 GET 방식으로 요청할 경우 몸체부는 항상 비어있음 -->
	<!-- enctype 속성 : 사용자 입력값을 전달하기 위한 파일형식(MimeType)을 속성값으로 설정 -->
	<!-- ㄴ application/x-www-form-urlencoded(default) : 사용자 입력값을 인코딩 처리된 문자 데이터로 전달하기 위한 속성값-->
	<!-- ㄴ multipart/form-data : 사용자 입력값을 원시 데이터로 전달하기 위한 속성값 - 파일 전달 -->
	<!--  -->
	<form action="/web/html/19_action.html" method="post" enctype="application/x-www-form-urlencoded">
		<!-- 입력태그 : 사용자로부터 값을 입력받기 위한 태그 - input, textarea, select 등 -->
		아이디&nbsp;&nbsp;&nbsp; : <input type="text" name="id"><br>
		비밀번호 : <input type="password" name="passwd"><br>
		
		<!-- Submit 이벤트를 발생시키는 태그 - input, button 등 -->
		<!-- ㄴ Submit 이벤트에 의해 form 태그가 동작되어 브라우저의 주소창이 action 속성값으로 
		설정된 URL 주소로 변경되어 웹프로그램을 요청하며 입력태그에 입력된 입력값을 전달 -->
		<!-- button 태그의 type 속성값을 [submit]으로 설정하면 버튼을 클릭한 경우 제출 이벤트 발생 -->
		<button type="submit">로그인</button>
		
	</form>
</body>
</html>
