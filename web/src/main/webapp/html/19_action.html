<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<p>입력값을 전달받아 처리하는 페이지 - 웹프로그램</p>
	
	<!-- a 태그를 사용하면 클릭 이벤트를 이용하여 웹프로그램(웹문서)을 GET 방식으로 요청 -->
	<!-- ㄴ href 속성값으로 요청할 웹프로그램의 URL 주소를 설정 -->
	<!-- ㄴ 태그내용(텍스트 또는 이미지)를 클릭한 경우 웹프로그램을 요청하여 처리결과를 응답받아 출력 -->
	<!-- ㄴ 클라이언트 브라우저 주소창의 URL 주소 변경 -->
	<!-- 요청 웹프로그램에 값을 전달할 경우 직접 QueryString을 작성 -->
	<!-- ㄴ URL 주소는 영문자, 숫자, 일부 특수문자로만 작성 가능하므로 직접 Query String을 작성하여 값을 전달할 경우
	영문자, 숫자, 특수문자를 제외한 문자값은 전달 불가능 -->
	<!-- ㄴ 영문자, 숫자, 일부 특수문자를 제외한 문자값은 부호화 처리하여 전달 가능 - JavaScript -->
	<p><a href="19_form_html">입력 페이지 이동</a></p>
</body>
</html>
