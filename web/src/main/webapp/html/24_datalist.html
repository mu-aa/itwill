<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>datalist 태그</h1>
	<hr>
	<!-- datalist 태그 : input 태그에 입력 가능한 값을 목록으로 제공하는 태그 -->
	<!-- ㄴ 하위태그 : option -->
	<form action="#" method="post">
		<label for="subject">좋아하는 과목</label>
		<!-- list 속성 : datalist 태그의 식별자를 속성값으로 설정 -->
		<!-- ㄴ input 태그에 datalist 태그의 목록을 입력값으로 제공 -->
		<input type="text" name="subject" id="subject" list="subjectList">
		
		<datalist id="subjectList">
			<option>Java</option>
			<option>JSP</option>
			<option>Spring</option>
		</datalist>
		
		<button type="submit">입력완료</button>
	</form>
</body>
</html>
