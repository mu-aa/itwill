<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>video 태그</h1>
	<hr>
	<!-- video 태그 : 웹서버에 저장된 동영상 파일을 제공받아 재생하는 태그 -->
	<!-- ㄴ 동영상 파일 : mp4 파일, opv 파일, webm 파일 등 -->
	<!--<video src="video/movie.mp4" controls width="600"></video>
		<video src="video/movie.ogv" controls width="600"></video> -->
	
	<video controls="controls" width="600">
		<source src="video/movie.ogv" type="video/ogg">
		<source src="video/movie.mp4" type="video/mp4">
	</video>
</body>
</html>
