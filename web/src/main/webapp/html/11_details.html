<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>details 태그</h1>
	<hr>
	<!-- details 태그 : 자세한 설명을 제공하기 위한 태그 -->
	<!-- ㄴ 하위태그 : summary -->
	<details>
		<!-- summary 태그 : 요약한 내용을 제공하는 태그 -->
		<summary>Hello</summary>
		<p>안녕하세요.</p>
	</details>
	
	<details>
		<summary>GoodBye</summary>
		<p>안녕히 가세요.</p>
	</details>
</body>
</html>
