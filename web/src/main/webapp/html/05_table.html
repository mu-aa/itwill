<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>table 태그</h1>
	<hr>
	<!-- table 태그 : 표(Table)를 출력하기 위한 태그 - 하위태그 : tr -->
	<!-- border 속성 : 0(외곽선 미출력 - default) 또는 1(외곽선 출력)을 속성값으로 설정 -->
	<!-- ㄴ 상위태그에 적용된 디자인 속성은 하위태그에 상속되어 적용 -->
	<table border="1">
		<!-- tr 태그 : 표에서 행(Row)을 출력하기 위한 태그 - 하위태그 : th, td -->
		<!-- ㄴ 모든 tr 태그의 셀의 갯수는 동일하게 설정하는 것을 권장-->
		<tr>
			<!-- th 태그(또는 td 태그) : 열(Column)을 출력하기 위한 태그 -->
			<!-- ㄴ th 태그(td 태그)를 이용하여 내용 출력 - 셀(Cell) -->
			<!-- ㄴ th 태그는 태그내용을 가운데 정렬하고 굵게 출력 - 컬럼명 출력 -->
			<!-- ㄴ 셀의 폭은 태그내용에 의해 자동으로 변경 -->
			<th>번호</th><th>이름</th><th>주소</th>
		<tr>
		
		<tr>
			<td>1000</td><td>홍길동</td><td>서울시 강남구</td>
		</tr>
		<tr>
			<td>2000</td><td>임꺽정</td><td>수원시 팔달구</td>
		</tr>
		<tr>
			<td>3000</td><td>전우치</td><td>인천시 월미구</td>
		</tr>
	</table>
</body>
</html>
