<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML</title>
</head>
<body>
	<h1>mark 태그</h1>
	<hr>
	<!-- mark 태그 : 형광색으로 문장을 강조하는 태그 -->
	<!-- 문장 강조 태그 : b, i, strong(굵게, 객관적인 강조), em(기울게, 주관적인 강조) -->
	<p><strong>2022년 11월 09일 수요일</strong>입니다. 오늘 최고 기온은 영상 <mark>16&deg;C</mark> 입니다.
	<em>오늘은 기분이 좋습니다.</em></p>
</body>
</html>
