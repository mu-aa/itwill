<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<h1>Effect - Hide and Show</h1>
	<hr>
	<button type="button" id="btn1">Hide And Show</button>
	<button type="button" id="btn2">SlideUp And SlideDown</button>
	<button type="button" id="btn3">FadeOut And FadeIn</button>
	<hr>
	<div id="displayDiv">
		<img alt="태양" src="images/Sun.png" width="400">
	</div>
	
	<script type="text/javascript">
	$("#btn1").click(function() {
		/*
		if($("#displayDiv").css("display")=="none") { //태그가 배치되지 않은 경우
			//$(selector).show([duration]) : 선택자로 검색된 태그를 배치되도록 설정하는 메소드
			//ㄴ 매개변수에 지속시간(ms)을 전달하여 설정된 시간동안 변화되는 효과 제공
			//$("#displayDiv").show();
			$("#displayDiv").show(600);
		} else { //태그가 배치된 경우
			//$(selector).hide([duration]) : 선택자로 검색된 태그를 배치되지 않도록 설정하는 메소드
			//$("#displayDiv").hide();
			$("#displayDiv").hide(600);
		}
		*/
		
		//$(selector).toggle([duration]) : 선택자로 검색된 태그가 배치되지 않은 경우 배치되도록 설정하고
		//배치되어 있는 경우 배치되지 않도록 설정하는 메소드
		$("#displayDiv").toggle(600); //show() + hide()
	});
	
	$("#btn2").click(function() {
		/*
		if($("#displayDiv").css("display")=="none") {
			//$(selector).slideDown([duration]) : 선택자로 검색된 태그를 배치되도록 설정하는 메소드
			$("#displayDiv").slideDown(600);
		} else {
			//$(selector).slideUp([duration]) : 선택자로 검색된 태그를 배치되지 않도록 설정하는 메소드
			$("#displayDiv").slideUp(600);
		}
		*/
		
		$("#displayDiv").slideToggle(600); //slideDown() + slideUp()
	});
	
	$("#btn3").click(function() {
		/*
		if($("#displayDiv").css("display")=="none") {
			//$(selector).fadeIn([duration]) : 선택자로 검색된 태그를 배치되도록 설정하는 메소드
			$("#displayDiv").fadeIn(600);
		} else {
			//$(selector).fadeOut([duration]) : 선택자로 검색된 태그를 배치되지 않도록 설정하는 메소드
			$("#displayDiv").fadeOut(600);
		}
		*/
		
		$("#displayDiv").fadeToggle(600); //fadeIn() + fadeOut()
	});
	</script>
</body>
</html>
