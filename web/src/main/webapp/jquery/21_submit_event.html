<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style type="text/css">
fieldset {
	width: 800px;
	margin: 10px auto;
}

legend {
	font-size: 1.2em;
}

#joinForm ul li {
	list-style-type: none;
	margin: 15px 0; 
}

#joinForm label {
	width: 100px;
	text-align: right;
	float: left;
	margin-right: 10px;
}

#btnFs {
	text-align: center;
}

.error {
	color: red;
	margin-left: 10px;
}
</style>
</head>
<body>
	<h1>Form Event</h1>
	<hr>
	<form action="21_submit_event.html" method="post" id="joinForm">
		<fieldset>
			<legend>회원가입정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id" id="id">
					<span id="idMsg" class="error"></span>
				</li>
				<li>
					<label for="passwd">비밀번호</label>
					<input type="password" name="passwd" id="passwd">
					<span id="passwdMsg" class="error"></span>
				</li>
				<li>
					<label for="name">이름</label>
					<input type="text" name="name" id="name">
					<span id="nameMsg" class="error"></span>
				</li>
				<li>
					<label for="email">이메일</label>
					<input type="text" name="email" id="email">
					<span id="emailMsg" class="error"></span>
				</li>
			</ul>
		</fieldset>
		<fieldset id="btnFs">
			<button type="submit" id="submitBtn">회원가입</button>
			<button type="reset" id="resetBtn">다시입력</button>
		</fieldset>
	</form>
	
	<script type="text/javascript">
	$("#id").focus();
	
	//$(selector).submit(callback) : 선택자로 검색된 태그(form 태그)에서 제출 이벤트(Submit Event)가
	//발생될 경우 콜백함수를 호출하는 메소드
	$("#joinForm").submit(function() {
		$(".error").text(""); //모든 입력태그에 대한 에러 메세지 초기화
		
		//검증 관련 상태 저장 변수 - false:검증실패, true:검증성공
		var result=true;
		
		if($("#id").val()=="") {
			$("#idMsg").text("아이디를 입력해 주세요.");
			$("#id").focus();
			result=false;
		}
		if($("#passwd").val()=="") {
			$("#passwdMsg").text("비밀번호를 입력해 주세요.");
			$("#passwd").focus();
			result=false;
		}
		if($("#name").val()=="") {
			$("#nameMsg").text("이름을 입력해 주세요.");
			$("#name").focus();
			result=false;
		}
		if($("#email").val()=="") {
			$("#emailMsg").text("이메일을 입력해 주세요.");
			$("#email").focus();
			result=false;
		}
		
		//result 변수에 [false]가 저장된 경우 태그의 기본 이벤트를 제거하고 이벤트 전달 중지
		//ㄴ form 태그의 제출 이벤트 취소 - form 태그 미실행
		return result;
	});

	$("#resetBtn").click(function() {
		$(".error").text("");
		$("#id").focus();
	});
	</script>
</body>
</html>
