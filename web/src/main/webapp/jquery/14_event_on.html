<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style type="text/css">
div {
	width: 350px;
	margin: 0 auto;
	padding: 50px;
	font-size: 1.2em;
	text-align: center;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<div>마우스를 클릭하거나 이동해 보세요.</div>
	
	<script type="text/javascript">
	/*
	$("div").click(function() {
		$(this).css("color", "red");
	});
	
	//$(selector).mouseover(callback) : 선택자로 검색된 태그에 마우스 커서가 진입한 경우
	//콜백함수를 호출하는 메소드
	$("div").mouseover(function() {
		$(this).css("background", "pink");
	});

	//$(selector).mouseout(callback) : 선택자로 검색된 태그에 마우스 커서가 벗어날 경우
	//콜백함수를 호출하는 메소드
	$("div").mouseout(function() {
		//css 메소드로 CSS 스타일을 여러 개 변경할 경우 Object 객체로 표현하여 전달 가능
		$(this).css({"color":"black", "background":"maroon"});
	});
	*/
	
	//선택자로 검색된 태그에서 발생되는 다수의 이벤트에 대한 이벤트 처리 함수는 on 메소드를 호출하여
	//등록하는 것을 권장 - 다수의 이벤트에 대한 이벤트 처리 함수를 Object 객체의 요소로 표현하여 전달
	$("div").on({
		"click":function() {
			$(this).css("color", "red");
		}
		,"mouseover":function() {
			$(this).css("background", "pink");
		}
		,"mouseout":function() {
			$(this).css({"color":"black", "background":"maroon"});
		}
	});
	</script>
</body>
</html>
