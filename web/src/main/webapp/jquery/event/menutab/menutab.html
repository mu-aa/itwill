<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<style type="text/css">
#menuTab {
	list-style-type: none;
}

#menuTab li {
	width: 96px;
	height: 44px;
	/* background-position-y : 박스모델에 출력될 배경 이미지의 y 좌표값을 속성값으로 설정 */
	background-position-y:0;
	overflow: hidden;
	display: inline-table; 
}

#menuTab li:hover {
	background-position-y:-44px;
}

#menuTab li.select {
	background-position-y:-88px;
	height: 80px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>메뉴탭</h1>
	<hr>
	<ul id="menuTab">
		<li id="menuItem1">&nbsp;</li>	
		<li id="menuItem2">&nbsp;</li>	
		<li id="menuItem3">&nbsp;</li>	
		<li id="menuItem4">&nbsp;</li>	
		<li id="menuItem5">&nbsp;</li>	
		<li id="menuItem6">&nbsp;</li>	
	</ul>
	
	<script type="text/javascript">
	$("#menuTab li").each(function(i) {
		$(this).css("background-image","url('menutab"+i+".png')");
	});
	
	//기존 태그에 적용된 CSS 스타일을 제거하고 이벤트가 발생된 태그에만 CSS 스타일 적용
	$("#menuTab li").click(function() {
		$("#menuTab").removeClass("select");
		$(this).addClass("select");
	});
	</script>
</body>
</html>
