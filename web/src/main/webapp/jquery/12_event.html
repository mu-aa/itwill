<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<h1>jQuery Event Handle</h1>
	<hr>
	<button type="button" id="btn">버튼을 눌러보세요.</button>
	<div id="displayDiv"></div>
	
	<script type="text/javascript">
	//$(selector).click(callback) : 선택자로 검색된 태그에서 클릭 이벤트가 발생되면
	//콜백함수(이벤트 처리 함수)를 호출하는 메소드 - 이벤트 처리 함수를 등록
	//ㄴ 단축형 : 검색 태그에서 발생되는 *하나의 이벤트*에 대한 이벤트 처리 함수 등록
	/*
	$("#btn").click(function() {
		$("#displayDiv").text("이벤트 처리 명령 실행");
	});
	*/
	
	//$(selector).on(event, callback) : 선택자로 검색된 태그에서 클릭 이벤트가 발생되면
	//콜백함수(이벤트 처리 함수)를 호출하는 메소드 - 이벤트 처리 함수를 등록
	//ㄴ 일반형 : 검색 태그에서 발생되는 *다수의 이벤트*에 대한 이벤트 처리 함수 등록
	/*
	$("#btn").on(click, function() {
		$("#displayDiv").text("이벤트 처리 명령 실행");
	});
	*/

	//태그에서 발생되는 다수의 이벤트에 대한 이벤트 처리 함수를 등록하기 위해 on 메소드의 매개변수에
	//JSON 형식의 Object 객체의 요소로 전달하여 등록
	$("#btn").on({
		"click": function() {
			$("#displayDiv").text("이벤트 처리 명령 실행");
		}
	});
	</script>
</body>
</html>
