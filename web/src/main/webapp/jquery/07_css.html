<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style type="text/css">
#displayDiv {
	margin: 20px;
	padding: 10px;
	color: red;
	border: 1px solid blue;
	font-size: 1.5em;
	text-align: center;
}
</style>
</head>
<body>
	<h1>css 메소드</h1>
	<hr>
	<div id="displayDiv">CSS 스타일 관련 메소드</div>
	
	<script type="text/javascript">
	//$(selector).css(name) : 검색 태그의 CSS 스타일 속성값을 반환하는 메소드
	//alert("margin = "+$("#displayDiv").css("margin")); //margin = 20px
	//alert("padding = "+$("#displayDiv").css("padding")); //padding = 10px
	//alert("color = "+$("#displayDiv").css("color")); //color = rgb(255, 0, 0)
	//alert("border = "+$("#displayDiv").css("border")); //border = 1px solid rgb(0, 0, 255)
	//CSS 스타일 속성을 자바스크립트의 카멜표기법으로 표현하여 사용 가능(font-size -> fontSize)
	//alert("fontSize = "+$("#displayDiv").css("fontSize")); //fontSize = 24px
	//alert("textAlign = "+$("#displayDiv").css("textAlign")); //textAlign = center;
	
	//$(selector).css(name, value) : 검색 태그의 CSS 스타일 속성값을 변경하는 메소드
	/*
	$("#displayDiv").css("width", "50%");
	$("#displayDiv").css("position", "absolute");
	$("#displayDiv").css("top", "200px");
	$("#displayDiv").css("left", "100px");
	*/
	
	//검색된 태그에서 다수의 CSS 스타일을 변경할 경우 CSS 메소드의 매개변수에 JSON 형식의
	//Object 객체를 전달해 객체의 요소값으로 CSS 스타일 속성의 속성값 변경이 가능
	$("#displayDiv").css({"width":"50%", "position":"absolute", "top":"200px", "left":"100px"});
	
	
	</script>
</body>
</html>
