<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<h1>attr 메소드</h1>
	<hr>
	<div id="imgDiv" data-value="SunImage">
		<img alt="태양" src="images/Sun.png" width="200" id="img">
	</div>
	
	<script type="text/javascript">
	//$(selector).attr(name) : 검색된 태그의 태그 속성값을 반환하는 메소드
	//alert("결과 = "+$("#imgDiv").attr("data-value")); //결과 = SunImage
	//alert("결과 = "+$("#img").attr("src")); //결과 = images/Sun.png
	
	//$(selector).attr(name, value) : 검색된 태그의 태그 속성값을 변경하는 메소드
	//$("#img").attr("src", "images/Moon.png");
	//$("#img").attr("width", "300px");
	
	//검색된 태그에서 다수의 CSS 스타일을 변경할 경우 attr 메소드의 매개변수에 JSON 형식의
	//Object 객체를 전달해 객체의 요소값으로 태그 속성의 속성값 변경이 가능
	$("#img").attr({"src":"images/Moon.png", "width":"300px"});
	</script>
</body>
</html>
