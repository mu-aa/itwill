<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
div {
	font-size: 20px;
	line-height: 35px;
}

a {
	color: orange;
	text-decoration: none;
}

/* 가상 선택자 : 선택된 Element의 상태에 의해 CSS 스타일을 다르게 적용 */
/* 형식) 선택자:상태 => 선택된 Element에 따라 사용 가능한 상태가 존재 */

/* :link : a 태그로 설정된 URL 주소의 웹문서를 브라우저로 한 번도 요청하지 않은 상태 */
a:link {
	color: lime;
}

/* :visited : a 태그로 설정된 URL 주소의 웹문서를 브라우저로 한 번 이상 요청하여 응답받은 상태 */
a:visited {
	color: gold;
}

/* :active : 선택된 Element를 마우스 버튼으로 누르고 있는 상태 */
a:active {
	color: red;
}

/* :hover : 선택된 Element를 마우스 커서가 위치하고 있는 상태 */
a:hover {
	color: blue;
	text-decoration: underline;
}

/* :first-child : 선택된 다수의 Element 중 첫번째 Element 선택 */
ul li:first-child {
	color: red;
}

/* :last-child : 선택된 다수의 Element 중 마지막 Element 선택 */
ul li:last-child {
	color: green;
}

/* :nth-child(X) : 선택된 다수의 Element 중 앞에서 X번째 Element 선택 */
ul li:nth-child(2) {
	color: blue;
}

/* :nth-child(2n-1|odd) : 선택된 다수의 Element 중 홀수번째 Element 선택 */
ol li:nth-child(2n-1) {
	color: pink;
}
ol li:nth-child(odd) {
	color: pink;
}

/* :nth-child(2n|even) : 선택된 다수의 Element 중 짝수번째 Element 선택 */
ol li:nth-child(2n) {
	color: fuchsia;
}
ol li:nth-child(even) {
	color: fuchsia;
}

/* :nth-child(Xn) : 선택된 다수의 Element 중 X의 배수번째 Element 선택 */
ol li:nth-child(3n) {
	color: teal;
}

input {
	border: 1px solid black;
}

input[type="text"] {
	border: 1px solid maroon;
}

/* not 선택자 : 선택자의 Element를 제외한 나머지 Element */
input:not([type="text"]) {
	border: 1px solid orange;
}

/* :disabled : 선택된 Element가 비활성화 상태인 경우 */
/* :checked : 선택된 Element(radio | checkbox)가 선택된 상태인 경우 */
/* :selected : 선택된 Element(select - option)가 선택된 상태인 경우 */
input[type="text"]:disabled {
	border: 2px dotted red;
}

/* :focus : 선택된 Element(입력태그)에 입력초점이 위치한 상태인 경우 */
input:focus {
	border: 3px double green;
}


</style>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>가상 선택자 : 태그의 상태에 따라 다른 스타일을 적용하기 위해 사용</p>
	<hr>
	<div>
		<a href="https://www.daum.net">다음</a>&nbsp;&nbsp;&nbsp;
		<a href="https://www.naver.com">네이버</a>&nbsp;&nbsp;&nbsp;
		<a href="https://www.google.com">구글</a>&nbsp;&nbsp;&nbsp;
	</div>
	<hr>
	<ul>
		<li>홍길동</li>
		<li>임꺽정</li>
		<li>전우치</li>
		<li>일지매</li>
		<li>장길산</li>
	</ul>
	<hr>
	<ol>
		<li>홍길동</li>
		<li>임꺽정</li>
		<li>전우치</li>
		<li>일지매</li>
		<li>장길산</li>
	</ol>
	<hr>
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" value="abc123" readonly="readonly"></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" name="passwd"></td>
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" value="홍길동" disabled="disabled"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td><input type="email" name="email"></td>
		</tr>
	</table>
</body>
</html>
