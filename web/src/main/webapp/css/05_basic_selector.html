<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
/* 전체 선택자(*) : 모든 Element를 선택 - 비권장
* {
	margin: 0;
	padding: 0;
}
*/

/* 태그 선택자 : 태그명을 이용하여 Element를 선택 */
/* ㄴ 태그명이 같은 다수의 Element가 선택되어 동일한 스타일 적용 */
h2 {
	color: green;
}

p {
	color: skyblue;
}

/* 클래스 선택자 : 태그의 class 속성값을 이용하여 Element 선택 */
/* ㄴ 태그 선택자와 구분하기 위해 클래스 선택자는 [.]으로 시작되도록 표현 */
.text1{
	color: maroon;
}

.text2{
	color: lime;
}

.text3{
	text-align: center;
}

/* 아이디 선택자 : 태그의 id 속성값을 이용하여 Element 선택 */
/* ㄴ 태그선택자와 구분하기 위해 아이디 선택자는 [#]으로 시작되도록 표현 */
/* ㄴ id 속성값을 사용하는 하나의 Element에만 스타일 적용 */
#text4{
	color: olive;
}

/* 선택자는 , 기호를 이용하여 여러 개를 나열하여 Element 선택 가능 */
#text5, #text6{
	color: silver;
}
</style>
</head>
<body>
	<h1>선택자(Selector)</h1>
	<hr>
	<p>기본 선택자- 태그 선택자, 클래스 선택자, ID 선택자</p>
	<hr>
	<h2>태그 선택자</h2>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p>브라우저에 출력될 아주 중요한 내용입니다.</p>
	<hr>
	<h2>클래스 선택자</h2>
	<!-- class 속성 : CSS 스타일을 적용하기 위한 태그의 클래스명을 속성값으로 설정 -->
	<!-- ㄴ 태그에는 동일한 class 속성값 설정 가능 - 같은 class 속성값을 사용하는 태그에 동일한  -->
	<!-- ㄴ class 속성에는 다수의 속성값을 설정 가능 - 공백으로 속성값 구분 -->
	<p class="text1">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p class="text1 text3">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p class="text2">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<h2>아이디 선택자</h2>
	<!-- id 속성 : 태그를 구분하기 위한 식별자(고유값)를 속성값으로 설정 -->
	<!-- ㄴ id 속성은 태그를 구분하기 위해 사용하므로 동일한 속성값 설정 불가능  -->
	<p id="text4">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p id="text5">브라우저에 출력될 아주 중요한 내용입니다.</p>
	<p id="text6">브라우저에 출력될 아주 중요한 내용입니다.</p>
</body>
</html>
