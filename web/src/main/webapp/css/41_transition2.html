<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
#image img {
	margin: 20px;
	/* opacity : 박스모델 투명도 관련 스타일 속성 */
	/* 속성값 : 0.0(투명) ~ 1.0(불투명 - default) */
	opacity: 0.5;
	
	/* transition : 트렌지션 관련 모든 스타일 속성값 설정 */
	transition: all 0.5s;
}

#image img:hover {
	transform: scale(1.2, 1.2);
	opacity: 1.0;
}

#shape div {
	width: 100px;
	height: 100px;
	background: url("images/f1.png") no-repeat center;
	position: relative;
	left: 0;
	transition: all 2s;
}

#shape:hover div{
	background: url("images/f2.png") no-repeat center;
	left: 600px;
}
</style>
</head>
<body>
	<h1>트렌지션 관련 스타일 속성</h1>
	<hr>
	<div id="image">
		<img alt="펜션 이미지" src="images/1.png">
		<img alt="펜션 이미지" src="images/2.png">
		<img alt="펜션 이미지" src="images/3.png">
	</div>
	<hr>
	<div id="shape">
		<div></div>
	</div>
</body>
</html>
