<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
/* 부모 엘리먼트에 적용된 스타일은 자식 엘리먼트에 상속되어 적용 */
/* ㄴ 자식 엘리먼트에게 상속 되지 않는 스타일 속성 존재 */
body {
	color: red;
}

/* CSS 선언 순서에 의해 스타일은 단계적으로 적용 */
p {
	color: green;
}

/* !important : 단계적 적용을 무시하고 최우선적으로 CSS 스타일을 적용할 경우 사용되는 속성값 */
li {
	color: blue;
}

/* 단계적 적용의 예외 - HTML 태그의 계층 순서에 의해 스타일 적용 */
/* ㄴ 자식 엘리먼트의 스타일이 나중에 적용 */
ul {
	color: lime;
}

li {
	color: aqua;
}
</style>
</head>
<body>
	<h1>CSS 스타일의 단계적 적용과 상속</h1>
	<hr>
	<p>브라우저에 출력될 내용</p>
	<hr>
	<ul>
		<li>아주 중요한 내용-1</li>
		<li>아주 중요한 내용-2</li>
		<li>아주 중요한 내용-3</li>
	</ul>
</body>
</html>
