<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
.font1 {
	/* font-size : 글자 크기에 대한 스타일 속성 - 기본크기 : 16px */
	/* 속성값(단위) : px(기본), pt, em, %, 키워드(small, medium, large) */
	font-size: 14px;
}

.font2 {
	font-size: 20px;
	/* font-style : italic - 글자 기울기에 대한 스타일 속성 - normal(default), italic */
	font-style: italic;
}

.font3 {
	/* 글자 크기 관련 키워드는 medium(16px)을 기준으로 1.2배씩 증감 */
	font-size: xx-large;
	/* font-variant : 알파벳에 대한 스타일 속성 - normal(default), small-caps(소문자 -> 작은 대문자) */
	font-variant: small-caps;
}

.font4 {
	/* em : M 문자의 폭을 기준으로 설정된 글자 크기단위 - 반응형 웹디자인에서 사용 */
	/* ㄴ 크기는 http://pxtoem.com 사이트 참조 */
	font-size: 1.5em;
	/* font-weight : 글자 굵기에 대한 스타일 속성 - 100~900(default:400), 키워드(normal, bold 등) */
	font-weight: bold;
}

.font5 {
	/* font : 모든 글자 관련 스타일 속성값 설정 - 공백을 이용하여 속성값 구분 */
	/* ㄴ 글꼴은 반드시 설정 */
	font: italic 700 20px "궁서";
}
</style>
</head>
<body>
	<h1>글자 관련 스타일 속성</h1>
	<hr>
	<p class="font1">글자 관련 스타일 속성-1(Font Style Attribute)</p>
	<p class="font2">글자 관련 스타일 속성-2(Font Style Attribute)</p>
	<p class="font3">글자 관련 스타일 속성-3(Font Style Attribute)</p>
	<p class="font4">글자 관련 스타일 속성-4(Font Style Attribute)</p>
	<p class="font5">글자 관련 스타일 속성-5(Font Style Attribute)</p>
</body>
</html>
