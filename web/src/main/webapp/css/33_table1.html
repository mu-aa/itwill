<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
table {
	/* 테이블 외곽선 출력 */
	border: 1px solid red;

	/* 셀의 폭은 태그내용에 의해 자동 변경되며 모든 셀의 폭의 합계가 테이블의 폭으로 설정 */

	/* width 속성을 사용해 테이블 폭 변경 가능 */
	/* ㄴ 변경될 테이블의 폭이 모든 셀의 폭의 합계보다 작은 경우에도 테이블 폭 변경 */
	/* ㄴ 셀의 폭은 태그내용에 의해 순차적으로 자동 변경 */
	/* ㄴ 태그내용이 셀의 폭보다 큰 경우 자동 줄바꿈 발생 */
	width: 300px;
	
	/* height 속성을 사용해 테이블 높이 변경 가능 */
	/* ㄴ 변경될 테이블의 높이가 모든 셀의 높이의 합계보다 작은 경우 테이블 높이 미변경 */
	/* ㄴ 셀의 높이는 태그내용에 의해 자동 변경 */
	height: 50px;
	
	/* table-layout : 테이블 구조 관련 스타일 속성 */
	/* 속성값 : auto(default - 셀의 폭과 높이 자동 설정), fixed(셀의 폭과 높이 고정) */
	/* ㄴ fixed 속성값을 사용한 경우 테이블의 폭을 변경하면 모든 셀의 폭이 동일하게 설정 */
	table-layout: fixed;
	
	/* word-break : 셀의 폭보다 긴 단어에 대한 처리 관련 스타일 속성 */
	/* 속성값 : keep-all(default - 단어가 셀을 벗어나도록 출력), break-all(단어가 셀을 벗어나지 않도록 출력) */
	word-break: break-all;
}

th, td {
	/* 열(셀 - Cell) 외곽선 출력 - 행(Row)은 외곽선 출력 불가능 */
	border: 1px solid green;
}
</style>
</head>
<body>
	<h1>테이블 관련 스타일 속성</h1>
	<hr>
	<table>
		<tr>
			<th>CONSRAINT_VALIDATION</th>
			<td>테이블 크기 관련 스타일 속성과 속성값</td>
		</tr>
	</table>
</body>
</html>
