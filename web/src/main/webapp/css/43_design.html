<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- meta 태그의 name 속성값으로 viewport 설정 -->
<!-- ㄴ 스마트 기기의 화면에 맞게 내용이 출력되도록 설정 -->
<!-- ㄴ 장치 폭 또는 브라우저 해상도가 다르기 때문에 출력에 대한 이상현상 발생 -->
<!-- ㄴ content 속성값으로 장치에 대한 폭과 확대(축소) 설정 -->
<meta name="viewport" content="width=device-width">
<title>CSS</title>
<style type="text/css">
/* 모든 장치(해상도)에 대한 공통적인 스타일 설정 */
body {
	background: #E0EBFF;
}

/* 반응형 웹디자인 구현을 위해 유동성 구조로 박스모델 설정 */
/* ㄴ 크기 단위를 px 대신 % 또는 em 사용 */
#container {
	width: 80%;
	margin: 0 auto;
}

#logo img {
	width: 100%;
	margin-top: 150px;
}

/* @media : 장치 또는 해상도에 따라 다른 CSS 스타일을 적용하기 위한 시스템 속성 - Media Query */
/* 형식) @media 장치 [and 조건] [and 조건] ... { CSS 스타일 } */
/* 장치 : all, screen, print, tve, aural, braille*/
@media screen and (max-width:360px) {
	body {
		background: #A4C3FF;
	}
}
@media screen and (min-width:361px) and (max-width:768px) {
	body {
		background: #A297BD;
	}
}
@media screen and (min-width:769px) and (max-width:1024px) {
	body {
		background: #A0A0FF;
	}
}
</style>
</head>
<body>
	<!-- 반응형 웹디자인 구현을 위해 전체 내용이 출력될 박스모델의 폭을 제한 -->
	<div id="container">
		<h1>반응형 웹 디자인(Responsive WebDesign)</h1>
		<hr>
		<p>장치 또는 해상도에 따라 다른 스타일의 페이지를 제공하는 웹 디자인 기법</p>
		<hr>
		<div id="logo">
			<img alt="로고" src="images/logo.png">
		</div>
	</div>
</body>
</html>
