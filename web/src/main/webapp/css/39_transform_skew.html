<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<style type="text/css">
img {
	border: 1px solid black;
}

.image {
	float: left;
	margin: 20px;
	background: rgba(0, 0, 255, 0.3);
	perspective: 200px;
	transform-style: preserve-3d;
}

/* skew(각도, 각도) : 박스모델을 가로와 세로방향으로 비트는 함수 - 단위 : deg */
#skew img {
	/* transform: skew(45deg); */
	transform: skew(-25deg, -25deg);
}

/* skewx(x) : 박스모델을 가로방향으로 비트는 함수 - 단위 : deg */
#skewx img {
	transform: skewx(30deg);
}

/* skewy(y) : 박스모델을 세로방향으로 비트는 함수 - 단위 : deg */
#skewy img {
	transform: skewy(30deg);
}
</style>
</head>
<body>
	<h1>박스모델 변형 관련 스타일 속성</h1>
	<hr>
	<div id="original">
		<h3>원본이미지</h3>
		<img alt="펜션 이미지" src="images/1.png">
	</div>
	<div id="skew" class="image">
		<img alt="펜션 이미지" src="images/1.png">
	</div>
	<div id="skewx" class="image">
		<img alt="펜션 이미지" src="images/1.png">
	</div>
	<div id="skewy" class="image">
		<img alt="펜션 이미지" src="images/1.png">
	</div>
</body>
</html>
